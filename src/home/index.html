<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas Infantis</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="/public/images/logo.png" alt="Logo da Loja">
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <form class="search-form" action="#">
                    <input type="text" placeholder="Pesquisar...">
                    <button type="submit"><img src="/public/images/lupa.png" alt="Pesquisar"></button>
                </form>
                <a href="#" class="cart"><img src="/public/images/carrinho.png" alt="Carrinho"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <h1>Bem-vindo Ã  Loja de Roupas Infantis</h1>
                <p>Encontre as melhores roupas para os pequenos.</p>
                <a href="#" class="btn-primary">Ver Produtos</a>
            </div>
        </section>
        <section class="products">
            <div class="container">
                <h2>Nossos Produtos</h2>
                <div class="product-filters">
                    <button data-filter="all">Todos</button>
                    <button data-filter="men">Masculino</button>
                    <button data-filter="women">Feminino</button>
                    <button data-filter="new">Novidades</button>
                </div>
                <div class="product-grid">
                    <div class="product-item" data-category="women">
                        <img src="/public/images/roupa1.png" alt="Roupa Feminina 1">
                        <h3>Roupa Feminina 1</h3>
                        <p>R$ 90,00</p>
                        <a href="#" class="btn-secondary">Adicionar ao Carrinho</a>
                    </div>
                
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="footer-social">
                <h3>Redes Sociais</h3>
                <ul>
                    <li><a href="#"><img src="/public/images/facebook.png" alt="Facebook"></a></li>
                    <li><a href="#"><img src="/public/images/twitter.png" alt="Twitter"></a></li>
                    <li><a href="#"><img src="/public/images/instagram.png" alt="Instagram"></a></li>
                </ul>
            </div>
            <div class="footer-sponsors">
                <h3>Patrocinadores</h3>
                <ul>
                    <li><img src="/public/images/versatti-logo.png" alt="Versatti"></li>
                    <li><img src="/public/images/democrata-logo.png" alt="Democrata"></li>
                    <li><img src="/public/images/minipassos-logo.png" alt="Minipassos"></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
